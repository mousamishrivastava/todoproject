<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">üìù To-Do List</h2>

    <form method="POST" class="row g-3 mb-4">
        <div class="col-md-5">
            <input type="text" name="title" class="form-control" placeholder="Enter title" required>
        </div>
        <div class="col-md-5">
            <input type="text" name="desc" class="form-control" placeholder="Enter description" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Add</button>
        </div>
    </form>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>sno</th>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for todo in allTodo %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ todo.title }}</td>
                <td>{{ todo.description }}</td>
                <td>
                    <a href="{{ url_for('update', id=todo.id) }}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{{ url_for('delete', id=todo.id) }}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Delete this item?')">Delete</a>
                </td>
            </tr>
        {% else %}
            <tr>
                <td colspan="4" class="text-center">No tasks yet!</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
